<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css" >
  <script src="calculator.js" ></script>
  <title>Calculator</title>
</head>
<body>
  <div id = "operation" class="operation"></div>
  <div id = "solution" class="solution">0</div>
  <table>
   <tr>
      <td id="7" class="number">7</td>
      <td id="8" class="number">8</td>
      <td id="9" class="number">9</td>
      <td id="/" class="operator">รท</td>
      <td id="C">C</td>
    </tr>
    <tr>
      <td id="4" class="number">4</td>
      <td id="5" class="number">5</td>
      <td id="6" class="number">6</td>
      <td id="*" class="operator">x</td>
      <td id="+" class="operator" rowspan="2">+</td>
    </tr>
    <tr>
      <td id="1" class="number">1</td>
      <td id="2" class="number">2</td>
      <td id="3" class="number">3</td>
      <td id="-" class="operator">-</td>
    </tr>
    <tr>
      <td id="." class="number">.</td>
      <td id="0" class="number">0</td>
      <td id="%" class="operator">%</td>
      <td id="equal" colspan="2">=</td>
    </tr>
  </table>
</body>
</html>
